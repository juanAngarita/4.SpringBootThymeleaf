<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}" />
  </head>

  <body>
    <div th:replace="fragmentos :: navbar"></div>

    <main class="my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="border shadow p-4 rounded bg-white">
              <h2 class="mb-4 text-center">Registro de Estudiante</h2>
              <form
                th:object="${estudiante}"
                th:action="@{/student/add}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    th:field="*{nombre}"
                    type="text"
                    id="nombre"
                    placeholder="Ingresa tu nombre"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="correo" class="form-label">Correo</label>
                  <input
                    th:field="*{correo}"
                    type="text"
                    id="correo"
                    placeholder="Ingresa tu correo"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="carrera" class="form-label">Carrera</label>
                  <input
                    th:field="*{carrera}"
                    type="text"
                    id="carrera"
                    placeholder="Ingresa tu carrera"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="semestre" class="form-label">Semestre</label>
                  <input
                    th:field="*{semestre}"
                    type="number"
                    id="semestre"
                    placeholder="Ingresa tu semestre"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen perfil</label>
                  <input
                    th:field="*{imageUrl}"
                    id="imagen"
                    class="form-control"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fragmentos :: footer"></div>
  </body>
</html>
