<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/datos_usuario.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}" />
  </head>
  <body>
    <div th:replace="fragmentos :: navbar"></div>

    <h1 class="text-center">User Info</h1>
    <main class="container">
      <div class="d-flex flex-row justify-content-center">
        <div class="card" style="width: 30rem">
          <div class="card-header" th:text="${estudiante.nombre}"></div>
          <div class="card-body d-flex flex-row">
            <div>
              <img th:src="${estudiante.imageUrl}" />
            </div>
            <div class="ms-2">
              <span class="fw-bold">ID: </span>
              <span th:text="${estudiante.id}"></span>
              <br />
              <span class="fw-bold">Correo: </span>
              <span th:text="${estudiante.nombre}"></span>
              <br />
              <span class="fw-bold">Carrera: </span>
              <span th:text="${estudiante.carrera}"></span>
              <br />
              <span class="fw-bold">Semestre: </span>
              <span th:text="${estudiante.semestre}"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fragmentos :: footer"></div>
    <!--img src="/images/logo.webp" /-->
  </body>
</html>
